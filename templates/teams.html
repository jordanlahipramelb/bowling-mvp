{% extends 'base.html' %} {% block title %}Teams{% endblock %} {% block
content%}

<div class="row banner">
  <div class="col align-items-center">
    <h1>Teams</h1>
    <small class="d-block mb-2">List of all teams.</small>
    <a href="/teams/add" class="btn btn-lg text-uppercase">Add Team</a>
  </div>
</div>
<div class="list-group row m-3">
  <div class="col-md-4"></div>
  <div class="col-md-4 mx-auto">
    {% if teams %} {% for team in teams %}

    <a
      href="/teams/{{ team.id }}"
      class="list-group-item list-group-item-action"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1"><i class="fas fa-users mx-2"></i>{{ team.name }}</h5>
      </div>
    </a>

    {% endfor %} {% else %}
    <h5 class="text-center">No teams bowling on our site yet!</h5>
    {% endif %}
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
