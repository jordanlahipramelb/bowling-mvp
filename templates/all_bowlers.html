{% extends 'base.html' %} {% block title %}Bowlers{% endblock %} {% block
content%}
<div class="row banner">
  <div class="col align-items-center">
    <h1>Bowlers</h1>
    <small>List of all bowlers in our database.</small>
  </div>
</div>
<div class="list-group row m-3">
  <div class="col-md-4"></div>
  <div class="col-md-4 mx-auto">
    {% for bowler in bowlers %}

    <a
      href="/bowlers/{{ bowler.id }}"
      class="list-group-item list-group-item-action"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">
          <i class="fas fa-user mx-1"></i> {{ bowler.first_name }} {{
          bowler.last_name }}
        </h5>
      </div>
    </a>

    {% endfor %}
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock %}
