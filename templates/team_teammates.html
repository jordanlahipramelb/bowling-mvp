{% extends 'base.html' %} {% block content %}

<div class="row banner">
  <div class="col align-items-center">
    <h1>Team {{ team.name }}</h1>
    <a class="btn btn-lg text-uppercase" href="/teams/{{ team.id }}/add-bowler"
      >Bowler <i class="fas fa-user-plus"></i
    ></a>
  </div>
</div>

<div class="row m-3">
  <div class="card col-md-5 col-lg-5 p-3 m-1 mx-auto">
    <h3 class="text-center">Members</h3>
    {% for bowler in team.bowlers %}
    <a
      href="/bowlers/{{ bowler.id }}"
      class="list-group-item list-group-item-action"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5>{{ bowler.first_name }} {{ bowler.last_name }}</h5>
      </div></a
    >
    {% endfor%}
  </div>
  <div class="card col-md-5 col-lg-5 p-3 m-1 mx-auto">
    <h3 class="text-center">Leagues</h3>

    {% for league in team.leagues %}
    <a
      href="/leagues/{{ league.id }}"
      class="list-group-item list-group-item-action"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ league.name }}</h5>
      </div>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
