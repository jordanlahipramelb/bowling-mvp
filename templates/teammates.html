{% extends 'base.html' %} {% block content %}

<h1>Team {{ team.name }}</h1>

<div>
  <ul>
    {% for bowler in team.bowlers %}
    <a href="/bowlers/{{ bowler.id }}"
      ><li>{{ bowler.first_name }} {{ bowler.last_name }}</li></a
    >
    {% endfor%}
  </ul>
</div>

<p>
  <a class="btn btn-primary" href="/teams/{{ team.id }}/add-bowler">
    Add Bowler To Team
  </a>
</p>

{% endblock %}
